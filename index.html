<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/facebook-logo-2019.ico" type="image/x-icon">
    <title>Facebook - Log In or sign up</title>
</head>

<body class="bg-gray">

    <div class="pt-4">

        <div class="container">

            <div class="row">

                <div class="col-xl-7 col-lg-6 col-md-12">

                    <div class="text-center pb-3">
                        <h1 class="text-primary facebook">facebook</h1>
                        <h2 class="fw-normal">Connect with friends and the world around you on Facebook.</p>
                    </div>
                </div>

                <div class="col-xl-5 col-lg-6 col-md-12">

                    <div class="card shadow border-0">

                        <div class="card-body p-3">

                            <form>

                                <div class="mb-3">

                                    <input type="text" class="form-control form-control-lg"
                                        placeholder="Email or phone number">
                                </div>

                                <div class="mb-3">

                                    <input type="text" class="form-control form-control-lg" placeholder="Password">
                                </div>

                                <div class="d-grid gap-2 col-12 mx-auto ">
                                    <button class="btn btn-primary text-light fw-bold btn-lg border-0" type="submit">Log
                                        In</button>

                                    <div class="text-center pb-3 ms-1">
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-success text-light fw-bold btn-lg border-0"
                                            type="submit">Create
                                            new
                                            account</button>
                                    </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
